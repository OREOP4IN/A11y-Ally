<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Pa11y Helper</title>
    <style>
      body {
        font-family: system-ui, Arial, sans-serif;
        margin: 12px;
        width: 260px;
      }
      .row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
      }
      .hint {
        margin-top: 8px;
        font-size: 12px;
        opacity: 0.75;
      }

      /* simple switch */
      .switch {
        position: relative;
        display: inline-block;
        width: 44px;
        height: 24px;
      }
      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }
      .slider {
        position: absolute;
        cursor: pointer;
        inset: 0;
        background-color: #ccc;
        transition: 0.2s;
        border-radius: 999px;
      }
      .slider:before {
        position: absolute;
        content: "";
        height: 18px;
        width: 18px;
        left: 3px;
        top: 3px;
        background-color: white;
        transition: 0.2s;
        border-radius: 50%;
      }
      input:checked + .slider {
        background-color: #22c55e;
      }
      input:checked + .slider:before {
        transform: translateX(20px);
      }
    </style>
  </head>
  <body>
    <div class="row">
      <div>
        <div style="font-weight:600;">Auto Fix</div>
        <div class="hint">Generate/apply alt text automatically</div>
      </div>

      <label class="switch" title="Toggle Auto Fix">
        <input id="autoFixToggle" type="checkbox" />
        <span class="slider"></span>
      </label>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
